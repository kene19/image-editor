<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' >
</head>

<body>
    <section class="con">
        <div class="resalt">

            <figure class="img-con" style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                <img id="img-src" src="sample1.jpg">
            </figure>
            <input type="file" id="uplode" accept="Image/*">
            <label for="uplode" class="label">Upload Image</label>
        </div>
        <div class="custombtn">
            <button type="button" onclick="my1()" class="btncus">filter</button>
            <button type="button" onclick="my2()" class="btncus">rotate</button>
        </div>
        <div class="custom">
            <div class="fillterbox">
                <div class="one">
                    <div class="filter">
                        <label for="">hue-rotate</label><br>
                        <input type="range" min="0" max="360" value="0" id="hue-rotate">
                        <label class="hue-rotat"></label>
                    </div>
                    <div class="filter">
                        <label for="">brightness</label><br>
                        <input type="range" min="0" max="100" value="100" id="brightness">
                    </div>
                    <div class="filter">
                        <label for="">blur</label><br>
                        <input type="range" min="0" max="10" step="0.2" value="0" id="blur">
                    </div>
                    <div class="filter">
                        <label for="">contrast</label><br>
                        <input type="range" min="0" max="200" value="100" id="contrast">
                    </div>
                    <div class="filter">
                        <label for="">saturate</label><br>
                        <input type="range" min="0" max="100" value="100" id="saturate">
                    </div>
                </div>
                <div class="two">
                    <div class="filter">
                        <label for="">sepia</label><br>
                        <input type="range" min="0" max="100" value="0" id="sepia">
                    </div>
                    <div class="filter">
                        <label for="">grayscale</label><br>
                        <input type="range" min="0" step="0.1" max="1" value="0" id="grayscale">
                    </div>
                    <div class="filter">
                        <label for="">opacity</label><br>
                        <input type="range" min="0" step="0.1" max="1" value="1" id="opacity">
                    </div>
                    <div class="filter">
                        <label for="">invert</label><br>
                        <input type="range" min="0" step="1" max="100" value="0" id="invert">
                    </div>
                </div>
            </div>
            <div class="rot" style="display: none;">
                <div class="rottet-op" >
                    <h5 style="text-align: center;margin-bottom: 10px;">rotate</h5>
                    <br>
                    <button type="button" id="left"> <i class="fa-solid fa-rotate-left"></i></button>
                    <button type="button" id="right"><i class="fa-solid fa-rotate-right"></i></button>
                    <br>
                    <h5 style="text-align: center; margin-bottom: 10px;">flip </h5>
                    <button type="button" id="flipx"><i class="bx bx-reflect-horizontal"></i></button>
                    <button type="button" id="flipy"><i class="bx bx-reflect-vertical"></i></button>
                    <button type="button" id="Normal">Normal</button>
                </div>

            </div>
        </div>

        <div class="btn">

            <button type="button" onclick="resetfil()" class="Restart">Restart</button>
            <button type="button" class="Save-image">Save image</button>
        </div>

    </section>


    <script src="img.js"></script>

</body>

</html>
